{% extends 'base.html' %}

{% block title %}みんなの予言{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-custom border-0 mb-4">
      <div class="card-body text-center">
        <h2 class="font-weight-bold text-grey">みんなの予言</h2>
        <div class="bottom_line"></div>
      </div>
    </div>
  </div>
  <div class="card shadow-custom border-0 col-lg-8 mx-auto mb-3">
    <h3 class="py-2 text-grey">投稿したツイート</h3>
    {% for tweet in tweets %}
      <span class="font-weight-bold py-2 text-grey">
        作成日：{{ tweet.created_at|date }}
        <br>投稿予定日：{{ tweet.will_post|date }}
      </span>
      <a href="{{ tweet.get_absolute_url }}">
        <span class="text-justify pb-2">
          {{ tweet.tweet }}
        </span>
      </a>
      <hr>
    {% empty %}
      <span class="pb-2">投稿したツイートはありません。</span>
    {% endfor %}
  </div>
</div>
{% endblock %}
