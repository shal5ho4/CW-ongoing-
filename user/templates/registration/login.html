{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<h1>ログイン</h1>
{% if form.errors %}
  <p>
    ユーザー名とパスワードが一致しません。
    もう一度お確かめください。
  </p>
{% else %}
  <p>下記のフォームよりログインしてご利用ください。</p>
{% endif %}

<div class="login-form">
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="Log-in"></p>
  </form>
</div>
{% endblock %}
